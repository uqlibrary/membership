<md-content layout-padding>
  <h1 class="md-display-1">UQ Library Membership</h1>
  <md-divider></md-divider>

  <span class="md-headline">
    Become a member of UQ Library by selecting from the list below the
    type of membership you wish to apply for:
  </span>

  <div layout="row" layout-sm="column" layout-wrap>
    <md-card flex="100" flex-gt-sm="45" ng-repeat="type in vm.membershipTypes">
      <div layout="row" layout-align="space-between center">
        <h2 class="md-headline" flex="1">{{type.title}}</h2>
        <md-button class="md-secondary md-raised" ng-click="vm.navigateToForm(type)">
          Apply
          <md-icon class="material-icons apply">keyboard_tab</md-icon>
        </md-button>
      </div>
      <span ng-bind-html="type.description" class="md-body-1">{{type.description}}</span>
    </md-card>
  </div>
</md-content>
